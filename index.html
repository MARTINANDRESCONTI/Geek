<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./img/Icon_telescope.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">

  <link rel="apple-touch-icon" href="./img/Icon_telescope.png">
  <meta name="theme-color" content="#758BFD">
  <meta property="og:title" content="Portfolio Martin Conti" data-rh="true">
  <meta property="og:description" content="Martin Andres Conti, vanilla javascript portfolio" data-rh="true">
  <meta property="og:image" content="https://portfolio-vanilla-js-smoky.vercel.app/image/card.jpeg" data-rh="true">
  <meta name="twitter.card" content="summary">
  <title>Alura Geek</title>
</head>
<body>

	<header class="encabezado">
		<div class="logo">
			<img src="img/Icon_telescope.png" alt="Icon"/>
		</div> 			
		<h1 class="titulo">ALURA GEEK</h1>
	</header> 
    
	<main class="conteiner">
		<section class="cards-de-productos">
			<div class="subtitulo">
				<h1>MIS PRODUCTOS </h1>
			</div>
			<div class="lista-card" data-cards-productos>
				<div class="card">
					<figure>
					<img class="producto-img"  src="https://handsup.com.pe/wp-content/uploads/2022/03/MCG5R.jpg" alt="img"/>
					<figcaption class="card-container--info">Consola G5 Mini Retro</figcaption>
					</figure>
				<div class="card-container--value">
					<p>s/ 128.00</p>
					<button class="delete-button" data-id="${id}">
					<img src="img/trash.png" class="trash" alt="eliminar"/>
					</button>
				</div>
			</div>
			</div>
		</section>

		<section class="formulario-conteiner">
			<form class="formulario-producto" data-formulario>
				<h2 class="subtitulo-formulario">Agregar Producto:</h2>
				<div class="datos-formulario">
					<input type="text" name="nombre" placeholder="nombre..." data-nombre-producto required>
					<p class="parrafo-nombre"></p>
					
					<input type="number" step ="0.01" name="precio" placeholder="precio..." data-precio-producto required>
					<p class="parrafo-precio"></p>
					
					<input type="url" name="url-imagen" placeholder="imagen..." data-imagen-producto  required>
					<p class="parrafo-url"></p>
				</div>
				<div class="botones">
				<button class="boton-enviar" type="submit" data-enviar>Enviar</button>
				<button class="boton-limpiar" type="button" data-limpiar>Limpiar</button>
				</div>
			</form>
		</section>
	</main>
	<footer>
		<section class="pie-de-pagina">
			<h2>Alura Geek</h2>
			<p>Dev. Martin Conti </p>
			<p>Alura Latam - 2024</p>
		</section>
	</footer>
	<script type="module" src="js/mostrarProducto.js"></script>
</body>
</html>
